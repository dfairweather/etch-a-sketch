<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="buttons">
        <button id="clearbutton">Clear Grid</button>
        
    </div>
    <div id="color-selector">
        <label for="black">
            <input id="black" type="radio" name="colors" checked>Black
        </label>
        <label for="blue">
            <input id="blue" type="radio" name="colors">Blue
        </label>
        <label for="yellow">
            <input id="yellow" type="radio" name="colors">Yellow
        </label>
        <label for="red">
            <input id="red" type="radio" name="colors">Red
        </label>
        <label for="orange">
            <input id="orange" type="radio" name="colors">Orange
        </label>
        <label for="green">
            <input id="green" type="radio" name="colors">Green
        </label>
        <label for="white">
            <input id="white" type="radio" name="colors">White
        </label>
        <label for="crazy">
            <input id="crazy" type="radio" name="colors">Crazy
        </label>
    </div>
    
    <div id="container"></div>
    <script src="etch-a-sketch.js"></script>
</body>
</html>
